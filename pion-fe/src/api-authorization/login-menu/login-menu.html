<ul class="navbar-nav" *ngIf="isAuthenticated">
  <li class="nav-item">
    <a class="nav-link text-dark" [routerLink]='["/auth/profile"]' title="Manage">Hello {{ userName
      }}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-dark" href="#" (click)="logout()">Logout</a>
  </li>
</ul>
<ul class="navbar-nav" *ngIf="(isAuthenticated) !== true">
  <li class="nav-item">
    <a class="nav-link text-dark" [routerLink]='["/auth/register"]'>Register</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-dark" [routerLink]='["/auth/login"]'>Login</a>
  </li>
</ul>
